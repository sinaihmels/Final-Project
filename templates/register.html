{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post" class="register">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="input" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="input" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="input" name="confirmation" placeholder="Confirmation" type="password">
        </div>
        <div class="mb-3">
            <button class="button2" type="submit">Register</button>
        </div>
    </form>
{% endblock %}
